<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: headFragment}"></head>

<body
    class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark min-h-screen flex flex-col">

    <!-- Header -->
    <header th:replace="~{fragments/header :: headerFragment}"></header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center py-24 px-4">
        <div class="w-full max-w-md animate-fade-in-up">

            <div
                class="bg-card-light dark:bg-card-dark rounded-3xl p-8 border border-border-light dark:border-border-dark shadow-xl relative overflow-hidden">
                <!-- Decorative Background -->
                <div
                    class="absolute top-0 right-0 w-64 h-64 bg-primary/5 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2">
                </div>

                <!-- Logo & Title -->
                <div class="text-center mb-8 relative">
                    <h1 class="text-2xl font-bold">비밀번호 확인</h1>
                    <p class="text-text-light/60 dark:text-text-dark/60 text-sm mt-1">회원정보를 수정하려면 비밀번호를 입력해주세요.</p>
                </div>

                <!-- Password Check Form -->
                <form class="space-y-4 relative" action="/mypage/check-password" method="post">
                    <div class="space-y-1">
                        <label for="password" class="text-xs font-bold text-text-light/50 dark:text-text-dark/50 ml-1">비밀번호</label>
                        <input type="password" id="password" name="password" placeholder="비밀번호 입력" required
                            class="w-full h-12 px-4 rounded-xl bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark focus:ring-2 focus:ring-primary/50 outline-none transition-all">
                    </div>

                    <!-- Error Message -->
                    <div th:if="${error}" class="text-red-500 text-sm font-bold text-center">
                        <span th:text="${error}"></span>
                    </div>

                    <div class="flex gap-3 mt-6">
                        <a href="/mypage"
                            class="flex-1 h-12 flex items-center justify-center rounded-xl border border-border-light dark:border-border-dark font-bold hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                            취소
                        </a>
                        <button type="submit"
                            class="flex-1 h-12 bg-primary text-white font-bold rounded-xl shadow-lg shadow-primary/30 hover:bg-primary/90 transition-all hover:scale-[1.02] active:scale-95">
                            확인
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footerFragment}"></footer>
</body>

</html>
